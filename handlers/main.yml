---
- name: reload systemd
  command: systemctl --system daemon-reload

- name: restart and enable ipset
  service:
    name: "ipset"
    state: restarted
    enabled: yes

- name: start and enable ipset
  service:
    name: "ipset"
    state: started
    enabled: yes

- name: restart and enable iptables
  service:
    name: iptables
    state: restarted
    enabled: yes
  when: ansible_distribution != "Debian" and ansible_distribution != "Ubuntu"

- name: restart and enable iptables-persistent
  service:
    name: iptables-persistent
    state: restarted
    enabled: yes
  when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"

- name: restart and enable ip6tables
  service:
    name: ip6tables
    state: restarted
    enabled: yes
  when: ansible_distribution != "Debian" and ansible_distribution != "Ubuntu"

- name: restart and enable ip6tables-persistent
  service:
    name: ip6tables-persistent
    state: restarted
    enabled: yes
  when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"
