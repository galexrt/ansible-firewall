---
# defaults file for ansible-firewall
systemd_system_unit_directory: "/usr/lib/systemd/system"

ipset_conf_path: "/etc/sysconfig/ipset"

firewall_default_chains:
  - INPUT
  - DROP
  - ACCEPT
  - REJECT
  - LOG
  - OUTPUT
  - RETURN
  - SET
  - CONNMARK
  - MARK

firewall_iptables_path: "/usr/sbin/iptables"
firewall_ipset_path: "/usr/sbin/ipset"

firewall_chain_default_policy: "ACCEPT"

firewall_ipsets: []

firewall_generation_with_comments: false
firewall_rules: []

firewall_ipsets_static: []
firewall_ipsets_static_absent: []
