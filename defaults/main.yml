---
# defaults file for ansible-firewall
systemd_unit_directory: "/usr/lib/systemd/system"

conf_file_location: "/etc/sysconfig"

firewall_default_chains:
  - INPUT
  - DROP
  - ACCEPT
  - REJECT
  - LOG
  - OUTPUT
  - RETURN
  - SET
  - CONNMARK
  - MARK

firewall_iptables_path: "/usr/sbin/iptables"
firewall_ipset_path: "/usr/sbin/ipset"

firewall_chain_default_policy: "ACCEPT"
firewall_generation_with_comments: false

firewall_ipsets: []
# firewall_ipsets_base: []
firewall_ipsets_absent: []
firewall_iptables: []
# firewall_iptables_base: []
firewall_ip6tables: []
