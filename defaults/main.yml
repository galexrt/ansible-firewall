---
# defaults file for ansible-firewalling-ftw
firewalling_filter_chains: []
firewalling_nat_chains: []
firewalling_mangle_chains: []

firewalling_iptables_location: "/usr/sbin/iptables"

firewalling_filter_rules:
  - name: 001 accept all to lo interface
    chain: INPUT
    proto: all
    iniface: lo
    action: accept
  - name: 004 accept related established rules
    chain: INPUT
    proto: all
    state:
      - RELATED
      - ESTABLISHED
    action: ACCEPT
  - name: 200 allow outgoing icmp type 8 (ping)
    chain: OUTPUT
    proto: icmp
    icmp: echo-request
    action: ACCEPT
  - name: 200 allow outgoing dns lookups
    chain: OUTPUT
    state:
      - NEW
    dport: "53"
    proto: udp
    action: accept
  - name: 900 log dropped output chain
    chain: OUTPUT
    jump: LOG
    log_level: "6"
    log_prefix: "[IPTABLES OUTPUT] dropped "
    proto: all
  - name: 910 deny all other input requests
    chain: INPUT
    action: DROP
    proto: all
